      <header>
        <h1>Console QR code Demo</h1>
        <span>一起來用 Browser Console 畫畫吧！</span>

      <section>
        <ul>
          <li>Hi 不囉唆，請按<b>滑鼠右鍵</b>，選擇<b>檢視</b>再選擇<b>Console</b>吧！</li>

          <li>Windows、Linux Chrome 電腦鍵盤快捷鍵 Ctrl + Shift + j</li>
          <li><a href='https://github.com/comdan66/browser_console_qrcode/blob/master/js/browser_console_qrcode.js'>程式碼</a>在 <span>js/browser_console_qrcode.js</span> 內，程式碼有簡易註解，請各位大大服用～</li>
